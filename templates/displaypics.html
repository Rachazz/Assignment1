<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Pictures</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Pictures of Name whose salary is less than given amount</th>

    </tr>
    </thead>
    <tbody>
        {% for row in value %}
            <tr>

                <td>{{row["Picture"]}}</td>

                <td><img src="http://s3.us-south.cloud-object-storage.appdomain.cloud/quiz0-ibm/{{ row['Picture'] }}" height="100px" width="100px"></td>

            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
